<!DOCTYPE html>
<html>
<head>
	<link rel="stylesheet" type="text/css" href="css/bootstrap.css">
	<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
	<meta charset="utf-8">
	<title>Document</title>
</head>
<body>
	<div class="container">
		<div class="jumbotron text-center">
			
		</div><!-- class="jumbotron text-center" -->
		<div class="row">
			<div class="col-12">
				<button class="btn btn-primary">btn-primary</button>
				<button class="btn btn-success">btn-success</button>
				<button class="btn btn-info">btn-info</button>
				<button class="btn btn-danger">btn-danger</button>
				<button class="btn btn-link">btn-link</button>
				<button class="btn btn-dark">btn-dark</button>
			</div><!-- class="col-12" --> 
		</div><!-- class="row" -->
		<br><br>
		<div class="row">
			<div class="col-12">
				<a href="https://www.google.com/" title="" class="btn btn-dark" role="button">Google</a><!-- this link works as a button -->
				<input type="button" name="" value="Button" class="btn btn-warning">
			</div><!-- class="col-12" --> 
		</div><!-- class="row" -->	
		<br><br>
		<div class="row">
			<div class="col-12">
				<button class="btn btn-outline-primary">btn-primary</button>
				<button class="btn btn-outline-success">btn-success</button>
				<button class="btn btn-outline-info">btn-info</button>
				<button class="btn btn-outline-danger">btn-danger</button>
				<button class="btn btn-outline-link">btn-link</button>
				<button class="btn btn-outline-dark">btn-dark</button>
			</div><!-- class="col-12" -->
		</div><!-- class="row" -->

		<br><br>
		<div class="row">
			<div class="col-12">
				<button class="btn btn-lg btn-warning">btn-lg</button>
				<button class="btn btn-sm btn-success">btn-sm</button>
			</div><!-- class="col-12" -->
		</div><!-- class="row" -->

		<br><br>
		<div class="row">
			<div class="col-12">
				<button class="btn btn-success active">btn-lg</button>
				<button class="btn btn-success" disabled="">btn-sm</button>
			</div><!-- class="col-12" -->
		</div><!-- class="row" -->

		<br><br>
		<div class="btn-group" role="group">
				<button class="btn btn-primary">btn-primary</button>
				<button class="btn btn-success">btn-success</button>
				<button class="btn btn-info">btn-info</button>
				<button class="btn btn-danger">btn-danger</button>
				<button class="btn btn-link">btn-link</button>
				<button class="btn btn-dark">btn-dark</button>
		</div><!-- class="btn-group" -->

		<br><br>
		<div class="btn-group-vertical" role="group">
				<button class="btn btn-primary">btn-primary</button>
				<button class="btn btn-success">btn-success</button>
				<button class="btn btn-info">btn-info</button>
				<button class="btn btn-danger">btn-danger</button>
				<button class="btn btn-link">btn-link</button>
				<button class="btn btn-dark">btn-dark</button>
		</div><!-- class="btn-group" -->

		<br><br>
		<div class="btn-group btn-group-lg" role="group">
				<button class="btn btn-primary">btn-primary</button>
				<button class="btn btn-success">btn-success</button>
				<button class="btn btn-info">btn-info</button>
				<button class="btn btn-danger">btn-danger</button>
				<button class="btn btn-link">btn-link</button>
				<button class="btn btn-dark">btn-dark</button>
		</div><!-- class="btn-group" -->
	</div><!-- class="container" -->
</body>
</html>

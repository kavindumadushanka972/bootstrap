<!DOCTYPE html>
<html>
<head>
	<title>Sign Up</title>
	<link href="https://fonts.googleapis.com/css?family=Baloo+Da+2|Cabin|Roboto&display=swap" rel="stylesheet">
	<link rel="stylesheet" type="text/css" href="css/style.css">
</head>
<body>
	<div class="wrapper">
	<div class="head clearfix">
		<h1>Sign Up</h1>
	</div><!-- head -->
	
	<div class="contain clearfix">
		<div class="column">
			<img class="sidepic" src="wave/ka.svg">
		</div><!-- column -->

		<dic class="column">
			<img class="contactpic" src="wave/profilepic.svg">
			
                    
			<form action="sign-up.html" class="signup">
				<input type="radio" id="Farmer" name="Type" value="Farmer" required>
                    <label for="Farmer">Farmer</label>
            	<input type="radio" id="Officer" name="Type" value="Officer" required>
                    <label for="Officer">Officer</label>
				<input type="text" name="firstName" placeholder="First Name" required>
				<input type="text" name="lastName" placeholder="Last Name" required>
				<input type="email" name="email" placeholder="E-mail" required>
				<input type="text" name="password" placeholder="Password" required>
				<br>
				<button onclick="confirm('Confirm?')">Sign Up</button>
		</dic><!-- column -->
	</div><!-- contain -->

		<div class="copyrights">
			<div class="left">
				Copyrights &copy; Domain Name.All Rights Reserved
			</div><!-- left -->
			<div class="right">
				Website by: Kavindu Madushanka
			</div><!-- right -->
		</div><!-- copyrights -->
	</div><!-- wrapper -->
</body>
</html>
